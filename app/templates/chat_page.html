<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Chat</title>
</head>
<body>
    <div id="chat-container">
        <div id="messages">
            {% for id, role, message in conversation %}
            <div class="message {{role}}" onclick="getSuggestion(this)">{{message}}</div>
            {% endfor %}
        </div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type your message">
            <button onclick="sendMessage()">Send</button>
            <button id='record-button' onclick="toggleRecording()">Record</button>
        </div>
    </div>


    <!-- Modal Structure -->
    <div id="popup-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h3 style="color:indianred;">Original sentence:</h3>
            <p id="original-text"></p>
            <h3 style="color:royalblue;">Suggestions:</h3>
            <p id="modal-text"></p>
        </div>
    </div>

    <script src="/static/index2.js"></script>
    <!-- 網頁錄製音訊用 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/recorderjs/0.1.0/recorder.js"></script> 
    <!-- 展示 Markdown style -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

</body>
</html>
